<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/esprima@~3.1/dist/esprima.js"></script>
    <script src="logger.js"></script>
    <script src="addAspects.js"></script>
    <script src="api.js"></script>
    <script>
      function displayJSON() {
          var xhr = new XMLHttpRequest();
          xhr.onreadystatechange = function() {
              if (xhr.readyState == XMLHttpRequest.DONE) {
                  document.getElementById("add").innerHTML = xhr.response;
              }
          }
          xhr.open('GET', 'https://jsonplaceholder.typicode.com/todos/2', true);
          xhr.setRequestHeader("Access-Control-Allow-Origin", "*");
          xhr.send(null);
      }
    </script>
    <title>Test Website</title>
  </head>
  <body>
    <main>
        <p id="add">Update DOM</p>
        <button onclick="displayJSON()">Click</button>
    </main>
  </body>
  <script>
    api.addScripts({scripts: document.querySelectorAll("script")})
  </script>
  <script src="detect.js"></script>
</html>
